<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input type="text"
        class="form-control"
        [class.is-invalid]="registerForm.get('username')?.errors
            && registerForm.get('username')?.touched"
        formControlName = "username"
        placeholder="Username">
        <div class="invalid-feedback">Please enter a username.</div>
    </div>
    
    <div class="mb-3">
        <input type="password"
        class="form-control"
        [class.is-invalid]="registerForm.get('password')?.errors
            && registerForm.get('password')?.touched"
        formControlName="password"
        placeholder="Password">
        <div class="invalid-feedback" *ngIf="registerForm.get('password')
            ?.hasError('required')">Please enter a password</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password')
            ?.hasError('minlength')">Password must minimum of four characters</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password')
            ?.hasError('maxlength')">Password must be at more eight characters</div>
    </div>

    <div class="mb-3">
        <input type="password"
        class="form-control"
        [class.is-invalid]="registerForm.get('confirmPassword')?.errors
            && registerForm.get('confirmPassword')?.touched"
        formControlName="confirmPassword"
        placeholder="Confim Password">
        <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')
            ?.hasError('required')">Please enter a confim password</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')
            ?.hasError('notMatching')">Confim password must match password</div>
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default " type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
<p>form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status |json}}</p>
